<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error en el pago</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        .crossmark {
            font-size: 60px;
            color: #e53935;
            margin-bottom: 20px;
        }
        h1 {
            color: #c62828;
        }
        p {
            font-size: 18px;
        }
        .button {
            display: inline-block;
            margin-top: 25px;
            padding: 15px 25px;
            background-color: #e53935;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #b71c1c;
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="crossmark">✗</div>
        <h1 id="description"></h1>
        <p id="info"></p>
        <h1></h1>
        <p></p>

        <footer>
            &copy; 2026 Ingeteam.
        </footer>
    </div>
    <script>
      const texts = {
        'es': { description: '¡Ha ocurrido un error al procesar tu transacción!', info: 'Por favor, vuelve a iniciar el proceso de carga' },
        'en': { description: 'An error occurred while processing your transaction!', info: 'Please restart the charging process.' },
        'fr': { description: 'Une erreur s'est produite lors du traitement de votre transaction !', info: 'Veuillez redémarrer le processus de téléchargement.' }
      };
      const userLang = navigator.language || navigator.languages[0];
      const langCode = userLang.split('-')[0];
      const selectedTexts = texts[langCode] || texts['en'];
      document.getElementById('description').textContent = selectedTexts.description;;
      document.getElementById('info').textContent = selectedTexts.info;
    </script>
</body>
</html>
